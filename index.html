<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="playerSetup">
        <input type="text" id="player1" placeholder="Player 1 Name">
        <input type="text" id="player2" placeholder="Player 2 Name">
        <button id="startGame">Start Game</button> <!-- Removed inline onclick event -->
    </div>
    <div id="playerInfo" style="display:none;">
        <span id="player1Name"></span> vs <span id="player2Name"></span>
        <div>Current Turn: <span id="currentPlayer"></span></div>
    </div>
    <div id="gameBoard"></div>
    <button onclick="location.reload();" style="display:none;" id="playAgain">Play Again</button>
    <div id="winModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="winMessage"></p>
        </div>
    </div>
    <script src="game.js"></script>

    <audio id="winAudio" src="win-music.mp3"></audio>
</body>
</html>
