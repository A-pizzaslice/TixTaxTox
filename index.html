<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="playerSetup">
        <input type="text" id="player1" placeholder="Player 1 Name">
        <input type="text" id="player2" placeholder="Player 2 Name">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="playerInfo" style="display:none;"> <!-- Added player info display -->
        <span id="player1Name"></span> vs <span id="player2Name"></span>
        <div>Current Turn: <span id="currentPlayer"></span></div>
    </div>
    <div id="gameBoard"></div>
    <button onclick="location.reload();" style="display:none;" id="playAgain">Play Again</button>
    <script src="game.js"></script>
</body>
</html>
